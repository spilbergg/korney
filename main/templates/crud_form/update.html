<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'lib:update_car' car.id %}" method="post">
    {% csrf_token %}
    <label for="model"> Model: <input type="text" value="{{car.model}}" id="model" name="model"></label><br>
    <label for="description">Description: <input type="text" value="{{car.description}}" id="description" name="description"></label><br>
    <label for="color">Color: <input type="text" value="{{car.color}}" id="color"  name="color"></label><br>
    <label for="price">Price: <input type="number" value="{{car.price}}" id="price" name="price"></label><br>
    <label for="categoria">categoria: <input type="text" value="{{car.categoria}}" id="categoria" name="categoria"></label><br>
    {% for i in car.shop.all %}
    <label for="shop">shop: <input type="text" value="{{ i.name }}" id="shop" name="shop"></label><br>
    {% endfor %}
    <label><input type="submit" value="Update"></label>
</form>
</body>
</html>
